<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF+8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
            <!--Rock Paper scissors games played by user and computer.
            
            When a user inputs either rock, papers, or scissors. A function
            will randomly return rock, papers, or scissors.

            If the computer wins then it should print "You lose! 'x' beats 'y'" 
            If the user wins, it should print "You win 'x' beats 'y'"           
        
            The users input should be case-insensitive
        
            -->

        <script>
            function getComputerChoice() {
                let choice = Math.floor(Math.random()*3);
                
                if (choice === 0) {
                    return 'Rock';
                } else if (choice === 1) {
                    return 'Paper';
                } else if (choice === 2) {
                    return 'Scissors';
                }
                } console.log(getComputerChoice())
        </script>
    </body>
</html>
